<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document QA System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            color: #333;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .answer {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Document & Ask a Question</h2>
        <form id="qaForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept=".pdf, .doc, .docx" required />
            <input type="text" id="questionInput" name="question" placeholder="Enter your question" required />
            <button type="submit">Submit</button>
        </form>

        <div id="answerContainer" class="answer" style="display:none;">
            <h3>Answer:</h3>
            <p id="answerText"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('qaForm');
        const answerContainer = document.getElementById('answerContainer');
        const answerText = document.getElementById('answerText');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput').files[0];
            const questionInput = document.getElementById('questionInput').value;

            const formData = new FormData();
            formData.append('file', fileInput);
            formData.append('question', questionInput);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    answerContainer.style.display = 'block';
                    answerText.innerText = result.answer || 'No answer found';
                } else {
                    answerContainer.style.display = 'block';
                    answerText.innerText = 'Error: ' + result.error;
                }
            } catch (error) {
                answerContainer.style.display = 'block';
                answerText.innerText = 'An error occurred while processing the request';
            }
        });
    </script>
</body>

</html>

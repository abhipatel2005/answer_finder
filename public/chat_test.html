<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Call Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            flex: 2;
            padding: 10px;
            position: relative;
            text-align: center;
        }

        .avatar {
            width: 250px;
            height: 250px;
            margin: auto;
            background-image: url('https://i.imgur.com/YOUR_AVATAR_IMAGE.png');
            /* Replace with real avatar */
            background-size: cover;
            border-radius: 50%;
            animation: idle 2s infinite alternate;
        }

        @keyframes talking {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-left: 2px solid #ddd;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-container">
            <h2>AI Video Call Assistant</h2>
            <div class="avatar" id="avatar"></div>
            <video id="localVideo" autoplay></video>
            <div class="controls">
                <button id="startCall">Start Call</button>
                <button id="endCall">End Call</button>
                <button id="startVoice">Start Voice Assistant</button>
            </div>
        </div>
        <div class="chat-container">
            <h3>Chat Assistant</h3>
            <div class="chat-box" id="chatBox"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask me anything...">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>
    <script>
        const localVideo = document.getElementById('localVideo');
        const startCall = document.getElementById('startCall');
        const endCall = document.getElementById('endCall');
        const startVoice = document.getElementById('startVoice');
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendMessage = document.getElementById('sendMessage');
        const avatar = document.getElementById('avatar');

        let localStream;
        let recognition;

        startCall.addEventListener('click', async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
            } catch (error) {
                console.error('Error starting call:', error);
            }
        });

        endCall.addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
            }
        });

        sendMessage.addEventListener('click', async () => {
            const message = userInput.value;
            if (message.trim() === '') return;
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            userInput.value = '';

            const botMessage = await fetchAIResponse(message);
            displayBotMessage(botMessage);
        });

        startVoice.addEventListener('click', () => {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = async (event) => {
                const message = event.results[0][0].transcript;
                chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                const botMessage = await fetchAIResponse(message);
                displayBotMessage(botMessage);
            };
        });

        async function fetchAIResponse(message) {
            try {
                const response = await fetch('https://api-inference.huggingface.co/models/facebook/blenderbot-3B', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_HUGGINGFACE_API_KEY',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: message })
                });
                const data = await response.json();
                return data.generated_text || "I'm not sure how to respond.";
            } catch (error) {
                console.error('Error fetching AI response:', error);
                return "Sorry, I couldn't process that.";
            }
        }

        function displayBotMessage(botMessage) {
            chatBox.innerHTML += `<p><strong>AI:</strong> ${botMessage}</p>`;
            avatar.style.animation = "talking 1s infinite alternate";
            const speech = new SpeechSynthesisUtterance(botMessage);
            speech.onend = () => avatar.style.animation = "none";
            speechSynthesis.speak(speech);
        }
    </script>
</body>

</html>
